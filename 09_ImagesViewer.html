<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImagesViewer</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #outer{
            width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        img{
            width: 800px;
        }
        button{
            width: 100px;
            margin: 10px 50px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <h2>当前第<span id="now"></span>张，共<span id="total"></span>张</h2>
        <img src="images/macos01.jpg" alt="Mac OS X壁纸">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>

    <script>
        var imgArr = ["images/macos01.jpg", "images/macos02.jpg",
                      "images/macos03.jpg", "images/macos04.jpg",
                      "images/macos05.jpg", "images/macos06.jpg",
                      "images/macos07.jpg"];
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var img = document.getElementsByTagName("img")[0];
        var now = document.getElementById("now");
        var total = document.getElementById("total");
        var index = 0;

        total.innerHTML = imgArr.length;
        now.innerHTML = index + 1;
        prev.onclick = function () {
            index--;
            if(index < 0){
                index = imgArr.length - 1;
            }
            img.src = imgArr[index];
            now.innerHTML = index + 1;
        };

        next.onclick = function () {
            index++;
            if(index > imgArr.length - 1){
                index = 0;
            }
            img.src = imgArr[index];
            now.innerHTML = index + 1;
        };
    </script>
</body>
</html>
