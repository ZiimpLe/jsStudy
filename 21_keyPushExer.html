<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21_KeyPushExer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            //要求：按上下左右方向键，box1上下左右移动
            //1、获取box1元素
            var box1 = document.getElementById("box1");
            //2、为document绑定键盘按下事件
            document.onkeydown = function (event) {
                event = event || window.event;
                var defaultSpeed = 10;
                if(event.shiftKey){
                    defaultSpeed = 50;
                }
                //左上右下keyCode：37 38 39 40
                switch(event.keyCode){
                    case 37:
                        box1.style.left = box1.offsetLeft - defaultSpeed + "px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - defaultSpeed + "px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + defaultSpeed + "px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + defaultSpeed + "px";
                        break;

                }
            }
        }
    </script>
</head>
<body>
    <p>按上下左右键移动方块，按住shift键快速移动</p>
    <div id="box1"></div>
</body>
</html>
