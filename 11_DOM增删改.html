<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM增删改</title>
    <link rel="stylesheet" href="css/11_DOM增删改.css">
    <script src="js/11_DOM增删改.js"></script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市？</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>成都</li>
                <li>武汉</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn1">创建一个“广州”节点，添加到#city下</button></div>
        <div><button id="btn2">将广州节点插入到#bj前面</button></div>
        <div><button id="btn3">使用“广州”节点替代#bj节点</button></div>
        <div><button id="btn4">删除#bj节点</button></div>
        <div><button id="btn5">读取#city内的HTML代码</button></div>
        <div><button id="btn6">设置#bj内的HTML代码</button></div>
    </div>
</body>
</html>
